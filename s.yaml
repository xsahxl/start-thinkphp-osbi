edition: 1.0.0
name: start-thinkphp-osbi
access: default

vars: # 全局变量
  region: cn-hangzhou
  service:
    name: web-framework
    description: 'Serverless Devs Web Framework Service'

services:
  framework: # 业务名称/模块名称
    component: fc
    props: # 组件的属性值
      region: ${vars.region}
      service: ${vars.service}
      function:
        name: thinkphp
        description: 'Serverless Devs Web Framework ThinkPHP Function'
        codeUri: './code'
        runtime: custom
        timeout: 60
        memorySize: 256
        caPort: 9000
        customRuntimeConfig:
          command:
            - bash
          args:
            - '-c'
            - '/code/start.sh'
      triggers:
        - name: httpTrigger
          type: http
          config:
            authType: anonymous
            methods:
              - GET
              - POST
              - PUT
              - DELETE
              - HEAD
              - OPTIONS
      customDomains:
        - domainName: auto
          protocol: HTTP
          routeConfigs:
            - path: /*
              methods:
                - GET
                - POST
                - PUT
                - DELETE
                - HEAD
                - OPTIONS
